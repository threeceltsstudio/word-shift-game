<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Shift</title>
    <script src="./playgama-bridge.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Word Shift</h1>
            <div class="game-stats">
                <div class="level-display">Level <span id="level-counter">1</span></div>
                <div class="timer" title="Time remaining">
                    <span id="timer">30</span>s
                </div>
                <div class="moves">Moves: <span id="move-counter">0</span></div>
                <button id="leaderboard-btn" class="btn" title="View Leaderboard">
                    <i class="fas fa-trophy"></i>
                </button>
            </div>
        </header>

        <div class="word-container">
            <!-- Letter tiles will be added here by JavaScript -->
        </div>

        <div class="controls">
            <button id="hint-btn" class="btn">
                <span class="btn-text">Hint</span>
                <span class="btn-cost">-15s</span>
            </button>
            <button id="solve-btn" class="btn">
                <span class="btn-text">Solve</span>
                <span class="btn-cost">Watch Ad</span>
            </button>
            <button id="sound-btn" class="btn icon-btn" title="Toggle Sound">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <div class="instructions">
            <p>Drag letters left or right to unscramble the word before time runs out!</p>
            <div class="color-guide">
                <span><i class="fas fa-circle color-dot correct"></i> Correct position</span>
                <span><i class="fas fa-circle color-dot present"></i> Wrong position</span>
            </div>
        </div>

        <div id="game-over" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Current Level: <span id="final-level">0</span></p>
                <p>Total Moves: <span id="final-moves">0</span></p>
                <p class="high-score">High Score: Level <span id="high-score-level">0</span> (<span id="high-score-moves">0</span> moves)</p>
                <div class="modal-buttons">
                    <button id="play-again-btn" class="btn">Play Again</button>
                    <button id="share-score-btn" class="btn share-btn">
                        <i class="fas fa-share-alt"></i>
                        Share Score
                    </button>
                </div>
                <div class="social-buttons">
                    <button id="rate-game-btn" class="btn social-btn">
                        <i class="fas fa-star"></i>
                        Rate Game
                    </button>
                    <button id="add-favorite-btn" class="btn social-btn">
                        <i class="fas fa-heart"></i>
                        Add to Favorites
                    </button>
                    <button id="add-home-btn" class="btn social-btn">
                        <i class="fas fa-home"></i>
                        Add to Home
                    </button>
                </div>
            </div>
        </div>

        <div id="level-up" class="modal hidden">
            <div class="modal-content">
                <h2>Level Complete!</h2>
                <p>Time Bonus: +10s</p>
                <p>Next Word: <span id="word-length">0</span> letters</p>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
